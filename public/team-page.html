<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
    <link rel="stylesheet" href="/css/team-page.css">
</head>
<body>
    <section class="card">
        <h1 class="yourteam">Team Members</h1>
        <div class="icon-group">
            <img class="icon1" src="./images/download.png">
            <img class="icon2" src="./images/download.png">
            <img class="icon3" src="./images/download.png">
        </div>
        <div class="icon-group2">
            <img class="icon4" src="./images/download.png">
            <img class="icon5" src="./images/download.png">
            <img class="icon6" src="./images/download.png">
        </div>
    </section>

    <section class="teams-section">
        <h2>Your Teams!</h2>
        <div class="box-list">
        </div>
    </section>

    <section class="add-pokemon-section">
        <h2>Add Pokémon to Team</h2>
        <select id="pokemon-select">
        </select>
        <button id="add-pokemon-btn">Add Pokémon</button>
    </section>

    <script type="module" src="/js/team-page.js"></script>

</body>
</html>
