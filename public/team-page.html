<!DOCTYPE html>
<html lang="en">
<head>

    <title>Team Page</title>
    <link rel="stylesheet" href="/public/css/team-page.css">
</head>
<body>
    <section class="card">

            <img class="icon2" src="/public/images/download.png"> 
            <img class="icon3" src="/public/images/download.png"> 
          </div>
          <div class="icon-group2">
            <img class="icon4" src="/public/images/download.png"> 
            <img class="icon5" src="/public/images/download.png"> 
            <img class="icon6" src="/public/images/download.png"> 
          </div>

     <section class="teams-section">

      <div class="box-list">

        <div class="box" data-index="4">Team 5</div>
        <div class="box" data-index="5">Team 6</div>

</body>
<script src = "/public/js/team-page.js"></script>
