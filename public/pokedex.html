<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Pokédex</title>
  <link rel="stylesheet" href="css/pokedex.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

</head>

<body>
  <h1>Ultimate Pokédex</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for Pokémon">
    <button id="searchButton">Search</button>
  </div>

  <div class="pokedex"></div>

  <!-- Handlebars template -->
  <script id="pokemon-card-template" type="text/x-handlebars-template">
    <div class="pokemon-card-link" href="{{cardLink}}">
      <div class="pokemon-card">
        <img src="{{imageUrl}}" alt="{{displayName}}">
        <p>#{{paddedIndex}} {{displayName}}</p>
      </div>
    </div>
  </script>

  <script src="js/pokedex.js"></script>
</body>

</html>
