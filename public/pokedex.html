<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Pokédex</title>
  <link rel="stylesheet" href="css/pokedex.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

</head>

<body>
  <h1>Ultimate Pokédex</h1>

<!-- Filters for types -->
<div class="filters">
  <label for="typeFilter">Type:</label>
  <select id="typeFilter">
    <option value="all">All</option>
    <option value="normal">Normal</option>
    <option value="fighting">Fighting</option>
    <option value="flying">Flying</option>
    <option value="poison">Poison</option>
    <option value="ground">Ground</option>
    <option value="rock">Rock</option>
    <option value="bug">Bug</option>
    <option value="ghost">Ghost</option>
    <option value="steel">Steel</option>
    <option value="fire">Fire</option>
    <option value="water">Water</option>
    <option value="grass">Grass</option>
    <option value="electric">Electric</option>
    <option value="psychic">Psychic</option>
    <option value="ice">Ice</option>
    <option value="dragon">Dragon</option>
    <option value="dark">Dark</option>
    <option value="fairy">Fairy</option>
  </select>



  <!-- Search bar -->

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for Pokémon">
    <button id="searchButton">Search</button>
  </div>

  <div class="pokedex"></div>

  <!-- Handlebars template -->
  <script id="pokemon-card-template" type="text/x-handlebars-template">
    <div class="pokemon-card-link" href="{{cardLink}}">
      <div class="pokemon-card">
        <img src="{{imageUrl}}" alt="{{displayName}}">
        <p>#{{paddedIndex}} {{displayName}}</p>
      </div>
    </div>
  </script>

  <script src="js/pokedex.js"></script>
</body>

</html>
